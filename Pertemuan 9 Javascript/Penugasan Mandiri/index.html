<script>
    class tumbuhan {

        constructor() {
            this.nama = 'Tulip'
            this.jenis = 'Bunga'
            this.warna = 'Pink'
        }

        tumbuh(tumbuh) {
            console.log(this.nama + " dapat tumbuh di dataran tinggi.")
        }
        berbuah(berbuah) {
            console.log(this.nama + berbuah)
        }
    }
    Tulip = new tumbuhan()
    console.log(Tulip)

    Bayam = new tumbuhan()
    Bayam.nama = "Bayam"
    Bayam.jenis = "Sayuran"
