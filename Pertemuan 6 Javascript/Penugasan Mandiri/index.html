<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mandiri 6</title>
    <style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: black;
        padding-right: 30em;
    }
    .hasil {
        margin-left: 2.6rem;
    }
    select {
        margin-left: 0.7rem;
    }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend>Kalkulator Sederhana</legend>
                <form id="form" action="#">
                    <p>Bilangan 1  <input type="number" id="a" /></p>
                    <p>Bilangan 2  <input type="number" id="b" /></p>
                    <p>Hasil <input name="hasil" disabled="true" class="hasil"> </i></p>
                    <p>Operator <select id="opt"></p>
                    <option value="tambah"> + (Penjumlahan)</option>
                    <option value="kurang"> - (Pengurangan)</option>
                    <option value="kali"> * (Perkalian)</option>
                    <option value="bagi"> / (Pembagian)</option>
                    <option value="pangkat"> ** (Pemangkatan)</option>
                    </select>
                    <input type="button" value="=" onClick="hitung()" />
                    <input type="button" value="CLEAR" onClick="resetForm()" />
                </form>
        </fieldset>
    </div>
</body>
<script>
    const hitung = () => {

    var operasi = document.getElementById("form");
    var a = parseInt(document.getElementById("a").value);
    var b = parseInt(document.getElementById("b").value);
    var pil= document.getElementById("opt").value;

    if (pil == "tambah") {
    var c = a + b;

    }else if (pil == "kurang") {
    var c = a - b;

    } else if (pil == "kali") {
    var c = a * b;

    } else if (pil == "bagi") {
    var c = a / b;
    }

    else if (pil == "pangkat") {
    var c = a ** b;
    }

    operasi.hasil.value = c;
    operasi.x.value = "";
    operasi.y.value = "";
    }
    
    const resetForm = () => {
    document.getElementById("form").reset();
    }

</script>


</script>
</html>
