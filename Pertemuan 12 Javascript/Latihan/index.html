<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <form class="form m-auto p-5 w-50" name="login">
        <input type="text" class="form-control m-2" name="username" placeholder="Masukkan Username">
        <input type="password" class="form-control m-2" name="password" placeholder="Masukkan Password">
        <button id="simpan" class="btn btn-primary m-2">Simpan</button>
    </form>
</body>
<script>
    let btnSimpan = document.getElementById("simpan")

    btnSimpan.onclick = (e) => {
        e.preventDefault ()

        let login = document.forms.login
        let username = login.elements.username
        let password = login.elements.password

        alert("Username : " + username.value)
        alert("Password : " + password.value)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
