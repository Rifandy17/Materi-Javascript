<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>FORM JAVASCRIPT</title>
</head>

<body>
    <form class="form m-auto p-5 w-50" name="login">
        <input class="form-control m-2" name="nama" type="text" placeholder="Masukkan Nama Lengkap">
        <input class="form-control m-2" type="email" name="email" placeholder="Masukkan Alamat Email">
        <select class="form-control m-2" name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
        </select>
        <button class="btn btn-primary m-2" id="simpan">Simpan</button>
    </form>
    <p class="text text-center" id="hasil"></p>
</body>
<script>
    let btnSimpan = document.getElementById("simpan")
    let hasil = document.getElementById("hasil")

    let login = document.forms.login
    let nama = login.elements.nama
    let agama = login.elements.agama
    let email = login.elements.email
    let cek = false

    nama.onchange = () => {
        hasil.innerHTML = nama.value
    }

    email.onblur = () => {
        if (!email.value.includes('@')) {
            alert ("Kamu harus menyertakan tanda '@' pada inputan email")

        } else {
            hasil.innerHTML = ""
            cek = true
        }
    }

    btnSimpan.onclick = function(item) {
        item.preventDefault()

        let valueNama = nama.value // inputan nama
        let valueEmail = email.value // inputan email
        let valueAgama = agama.value // islam
        let selectAgama = agama.options[agama.selectedIndex].text // Islam

        if (cek == true) {
            hasil.innerHTML = "Hi, " + valueNama + ". Kamu " + selectAgama + "kan. " + "Email kamu : " + valueEmail
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</html>
