<script>
   let input = prompt("Masukkan Nilai Kamu")
   let nilai = parseInt(input)

   let hasil = "E"

   if (nilai >= 90) {
    hasil = "S"
   }

   else if (nilai >=80) {
    hasil = "A"
   }

   else if (nilai >=65) {
    hasil = "B"
   }

   else if (nilai >=45) {
    hasil = "C"
   }

   else if (nilai >=30) {
    hasil = "D"
   }

   else {
    hasil = hasil
   }

   alert("Grade Kamu adalah : " + hasil)

</script>
