<script>
    let input = prompt("Masukkan Bilangan!")
    let nilai = parseInt(input)

    let hasil = "Bilangan Ganjil"

    function status() {
        if (nilai % 2 == 0) {
            hasil = "Bilangan Genap"
        }

        else {
            hasil = hasil
        }
    }
    status(nilai)
    alert("Bilangan yang diinput adalah : " + hasil)
</script>
