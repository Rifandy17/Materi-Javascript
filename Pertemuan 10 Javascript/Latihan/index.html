    // membuat function ubahwarna
    const ubahwarna = () => {

        // melakukan inisialisasi variabel
        let warna = document.getElementById("warna")
        let box = document.getElementById("box")
        let value = warna.value

        // membuat percabangan kondisi
        if (value == "blue") {
            box.style.backgroundColor = "blue"
        }
        else if (value == "black") {
            box.style.backgroundColor = "black"
        }
