<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNER HTML</title>
</head>

<body>
    <p id="teks">Indexing String</p>
</body>
<script>
    let teks = document.getElementById("teks")
    let str = "Indonesia tanah airku, tanah tumpah darahku"
    teks.innerHTML = str.indexOf("tanah")
</script>

</html>
